            stats.textContent = `${filteredIcons.length} iconos disponibles`;

            grid.innerHTML = filteredIcons.map(icon => `
                <div class="icon-card" onclick="copyToClipboard('${icon.name}')">
                    <i class="far ${icon.class}"></i>
                    <div class="icon-name">${icon.name}</div>
                </div>
            `).join('');
        }

        function filterIcons(searchTerm) {
            if (!searchTerm.trim()) {
                filteredIcons = [...allIcons];
            } else {
                filteredIcons = allIcons.filter(icon => 
                    icon.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    icon.class.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            renderIcons();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showCopyMessage();
            }).catch(err => {
                console.error('Error al copiar:', err);
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyMessage();
            });
        }

        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterIcons(e.target.value);
        });

        // Inicializar
        renderIcons();
    </script>
</body>
</html>
