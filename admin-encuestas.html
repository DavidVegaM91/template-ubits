<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/Ubits-logo-dark.svg">
    <title>UBITS Playground - Encuestas</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components/sub-nav.css">
    <link rel="stylesheet" href="components-sidebar.css">
    <link rel="stylesheet" href="components/tab-bar.css">
    <link rel="stylesheet" href="components/floating-menu.css">
    <link rel="stylesheet" href="components/profile-menu.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="components/ia-button.css">
    <link rel="stylesheet" href="components/header-product.css">
    <style>
        /* ¡A LA MIERDA LAS REGLAS PENDEJAS! */

        /* Estilos específicos para content-sections - idéntico a left-wrapper */
        .content-sections {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            min-width: 0;
            width: 100%;
            overflow: visible;
            max-height: none;
        }

        /* Espaciador para alinear elementos - idéntico a left-wrapper */
        .content-sections > *:not(:last-child):not(.section-dual):not(.section-single):not(.section-triple):not(.section-quad) {
            margin-bottom: 16px;
        }

        /* Espaciador final - idéntico a left-wrapper */
        .content-sections::after {
            content: '';
            height: 0px;
            flex-shrink: 0;
        }

        /* Reducir el gap del último elemento - idéntico a left-wrapper */
        .content-sections > *:last-child {
            margin-bottom: 0;
        }

        /* Secciones de widgets */
        .section-single {
            display: flex;
            width: 100%;
        }

        .section-dual {
            display: flex;
            gap: 20px;
        }

        .section-triple {
            display: flex;
            gap: 20px;
        }

        .section-quad {
            display: flex;
            gap: 20px;
        }

        /* Widgets en secciones - sin altura mínima forzada */
        .section-single > div,
        .section-dual > div,
        .section-triple > div,
        .section-quad > div {
            background-color: var(--ubits-bg-1);
            border: none;
            border-radius: 8px;
            padding: 12px !important; /* !important para sobrescribir el reset */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Distribución de anchos */
        .section-single > div {
            flex: 1;
        }

        .section-dual > div {
            flex: 1;
        }

        .section-triple > div {
            flex: 1;
        }

        .section-quad > div {
            flex: 1;
        }

        /* Responsive para secciones */
        @media (max-width: 1023px) {
            .content-sections {
                padding-bottom: 0;
            }
            
            .section-dual,
            .section-triple,
            .section-quad {
                flex-direction: column;
                gap: 16px;
            }
            
            /* Ajustar widgets para móvil - sin altura mínima forzada */
        }

        @media (max-width: 480px) {
            /* Padding reducido en móviles pequeños - sin altura mínima forzada */
            .section-single > div,
            .section-dual > div,
            .section-triple > div,
            .section-quad > div {
                padding: 12px !important; /* !important para sobrescribir el reset */
            }
        }

        /* Fix para páginas sin SubNav - margin superior en móvil */
        @media (max-width: 1023px) {
            .content-area {
                margin-top: 0 !important;
            }
        }
        
        /* Widget header-product: sin fondo blanco ni padding */
        .section-single > .widget-header-product {
            background-color: transparent !important;
            padding: 0 !important;
        }
    </style>
</head>
<body data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div id="top-nav-container"></div>
            <!-- Content Area -->
            <div class="content-area">
                <!-- Content wrapper con secciones de widgets -->
                <div class="content-sections">
                    <!-- Sección header-product -->
                    <div class="section-single">
                        <div class="widget-header-product" id="header-product-container"></div>
                    </div>
                    
                    <!-- Sección contenido principal -->
                    <div class="section-single">
                        <div class="widget-contenido-principal">
                            <p class="ubits-body-md-regular">Encuestas</p>
                            <br><br><br><br><br><br><br><br><br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <!-- Profile Menu Container -->
    <div id="profile-menu-container"></div>

    <script src="components/sidebar.js"></script>
    <script src="components/sub-nav.js"></script>
    <script src="components/tab-bar.js"></script>
    <script src="components/floating-menu.js"></script>
    <script src="components/profile-menu.js"></script>
    <script src="components/header-product.js"></script>
    <script src="script.js"></script>
    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('admin', 'encuestas');
            loadSubNav('top-nav-container', 'admin-encuestas');
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');
            
            // Cargar header-product
            if (typeof loadHeaderProduct === 'function') {
                loadHeaderProduct('header-product-container', {
                    productName: 'Encuestas',
                    breadcrumbItems: [], // Array vacío para ocultar breadcrumb
                    aiButton: {
                        text: 'AI button',
                        onClick: function() {
                            console.log('AI button clicked');
                        }
                    },
                    secondaryButtons: [
                        { text: 'Button text', icon: 'fa-th', onClick: function() { console.log('Secondary button clicked'); } }
                    ],
                    primaryButton: {
                        text: 'Primary action',
                        icon: 'fa-th',
                        onClick: function() {
                            console.log('Primary button clicked');
                        }
                    },
                    menuButton: {
                        onClick: function() {
                            console.log('Menu button clicked');
                        }
                    }
                });
            }
            
            // Activar el tab "Encuestas" en el SubNav
            setTimeout(() => {
                const encuestasTab = document.querySelector('.nav-tab[data-tab="encuestas"]');
                if (encuestasTab) {
                    document.querySelectorAll('.nav-tab, .hamburger-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    encuestasTab.classList.add('active');
                }
            }, 200);
        });
    </script>
</body>
</html>
