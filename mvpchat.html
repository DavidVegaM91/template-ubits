<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBITS Playground - MVP Chat</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components/sub-nav.css">
    <link rel="stylesheet" href="components-sidebar.css">
    <link rel="stylesheet" href="components/tab-bar.css">
    <link rel="stylesheet" href="components/floating-menu.css">
    <link rel="stylesheet" href="components/profile-menu.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="components/toast.css">
    <link rel="stylesheet" href="components/copilot-chat.css">
    <link rel="stylesheet" href="profile.css">
    <style>
        /* Estilos específicos para content-sections */
        .content-sections {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            min-width: 0;
            width: 100%;
            overflow: visible;
            max-height: none;
        }

        /* Secciones de widgets */
        .section-single {
            display: flex;
            width: 100%;
        }

        .section-single > div {
            background-color: var(--ubits-bg-1);
            border: none;
            border-radius: 8px;
            padding: 16px !important;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Botón de prueba para abrir el chat */
        .test-copilot-button {
            margin: 20px 0;
        }
    </style>
</head>
<body data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div id="top-nav-container"></div>
            <!-- Content Area -->
            <div class="content-area">
                <!-- Content wrapper con secciones de widgets -->
                <div class="content-sections">
                    <!-- Sección de prueba -->
                    <div class="section-single">
                        <div class="widget-test-copilot">
                            <h1 class="ubits-heading-h1">Prueba del Componente Copilot Chat</h1>
                            <p class="ubits-body-md-regular" style="margin-top: 16px; margin-bottom: 24px;">
                                Esta página es para probar el componente de chat Copilot. Haz clic en el botón de abajo para abrir el chat.
                            </p>
                            
                            <!-- Botón de prueba para abrir el chat -->
                            <div class="test-copilot-button">
                                <button class="ubits-button ubits-button--primary ubits-button--md copilot-chat-button">
                                    <i class="far fa-comments"></i>
                                    <span>Activar Copilot</span>
                                </button>
                            </div>
                            
                            <p class="ubits-body-sm-regular" style="color: var(--ubits-fg-1-medium); margin-top: 24px;">
                                El chat aparecerá como un panel flotante desde la izquierda de la pantalla.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <!-- Profile Menu Container -->
    <div id="profile-menu-container"></div>
    
    <!-- Toast Container -->
    <div id="ubits-toast-container"></div>

    <script src="components/sidebar.js"></script>
    <script src="components/sub-nav.js"></script>
    <script src="components/tab-bar.js"></script>
    <script src="components/floating-menu.js"></script>
    <script src="components/profile-menu.js"></script>
    <script src="components/toast.js"></script>
    <script src="components/copilot-chat.js"></script>
    <script src="script.js"></script>
    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('sidebar-container', 'ninguno');
            loadSubNav('top-nav-container', 'template');
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');
            
            // Inicializar el chat flotante
            if (typeof initCopilotChat === 'function') {
                initCopilotChat();
                console.log('✅ Chat Copilot inicializado');
            } else {
                console.error('❌ La función initCopilotChat no está disponible');
            }
            
            // Agregar funcionalidad al botón Activar Copilot
            setTimeout(() => {
                const copilotButton = document.querySelector('.copilot-chat-button');
                if (copilotButton) {
                    copilotButton.addEventListener('click', function() {
                        if (typeof openCopilotChat === 'function') {
                            openCopilotChat();
                            console.log('✅ Chat Copilot abierto');
                        } else {
                            console.error('❌ La función openCopilotChat no está disponible');
                        }
                    });
                    console.log('✅ Listener agregado al botón Copilot');
                } else {
                    console.error('❌ No se encontró el botón .copilot-chat-button');
                }
            }, 500);
        });
    </script>
</body>
</html>
