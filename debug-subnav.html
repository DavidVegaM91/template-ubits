<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug SubNav | UBITS Template</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components/sub-nav.css">
</head>
<body>
    <div class="main-layout">
        <div class="main-content">
            <div id="top-nav-container"></div>
            
            <div class="content-area">
                <h1 class="ubits-h1">Debug SubNav</h1>
                <p class="ubits-body-md-regular">Esta p√°gina es para debuggear el subnav.</p>
                
                <div style="margin-top: 20px; padding: 20px; background: var(--ubits-bg-2); border-radius: 8px;">
                    <h2 class="ubits-body-md-bold">Console Logs:</h2>
                    <p class="ubits-body-sm-regular">Abre la consola del navegador para ver los logs.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="components/sub-nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, loading subnav...');
            loadSubNav('top-nav-container', 'documentacion');
            
            // Agregar listener para eventos personalizados
            document.addEventListener('topNavTabClick', function(e) {
                console.log('Custom event received:', e.detail);
            });
        });
    </script>
</body>
</html>
