<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBITS Playground - Dashboard</title>
    
    <!-- 
    PLANTILLA UBITS - PÁGINA BASE
    =============================
    Este archivo es una plantilla base para crear nuevas páginas UBITS.
    
    USO:
    - Cursor AI puede clonar este archivo para crear páginas nuevas
    - Mantiene toda la estructura y tokens UBITS
    - Personaliza el título y contenido según necesidades
    
    COMANDO PARA CURSOR:
    "Abre plantilla-ubits.html y crea una copia llamada [nombre-pagina].html"
    -->
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components-sidebar.css">
    <link rel="stylesheet" href="components/tab-bar.css">
    <link rel="stylesheet" href="components/floating-menu.css">
    <link rel="stylesheet" href="components/profile-menu.css">
    <style>
        /* ¡A LA MIERDA LAS REGLAS PENDEJAS! */

        /* Estilos específicos para content-sections - idéntico a left-wrapper */
        .content-sections {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            min-width: 0;
            width: 100%;
            overflow: visible;
            max-height: none;
        }

        /* Espaciador para alinear elementos - idéntico a left-wrapper */
        .content-sections > *:not(:last-child):not(.section-dual):not(.section-single):not(.section-triple):not(.section-quad) {
            margin-bottom: 16px;
        }

        /* Espaciador final - idéntico a left-wrapper */
        .content-sections::after {
            content: '';
            height: 0px;
            flex-shrink: 0;
        }

        /* Reducir el gap del último elemento - idéntico a left-wrapper */
        .content-sections > *:last-child {
            margin-bottom: 0;
        }

        /* Secciones de widgets */
        .section-single {
            display: flex;
            width: 100%;
        }

        .section-dual {
            display: flex;
            gap: 20px;
        }

        .section-triple {
            display: flex;
            gap: 20px;
        }

        .section-quad {
            display: flex;
            gap: 20px;
        }

        /* Widgets en secciones - sin altura mínima forzada */
        .section-single > div,
        .section-dual > div,
        .section-triple > div,
        .section-quad > div {
            background-color: var(--ubits-bg-1);
            border: none;
            border-radius: 8px;
            padding: 16px !important; /* !important para sobrescribir el reset */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Contenido principal sin fondo ni padding */
        .section-dual .widget-contenido-izquierdo {
            background-color: transparent !important;
            padding: 0 !important;
        }

        /* Estilos para subsecciones del perfil */
        .personal-org {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .widget-learn {
            background-color: var(--ubits-bg-1);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .objetivos-encuestas {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .assessments-evaluaciones {
            display: flex;
            gap: 20px;
        }

        .widget-user-info,
        .widget-org,
        .widget-objectives,
        .widget-surveys,
        .widget-assessments,
        .widget-evaluations {
            background-color: var(--ubits-bg-1);
            border-radius: 8px;
            padding: 16px;
            flex: 1;
        }

        /* Distribución de anchos */
        .section-single > div {
            flex: 1;
        }

        .section-dual > div {
            flex: 1;
        }

        /* Distribución específica para profile: 70% izquierda, 30% derecha */
        .section-dual .widget-contenido-izquierdo {
            flex: 7 !important; /* 70% */
        }

        /* Sidebar derecho con altura fija */
        .section-dual .widget-contenido-derecho {
            flex: 3 !important; /* 30% */
            height: calc(100vh - 36px); /* 100vh - margin-top(16px) - margin-bottom(16px) - espacio-inferior(4px) */
            position: sticky;
            top: 16px;
        }

        .section-triple > div {
            flex: 1;
        }

        .section-quad > div {
            flex: 1;
        }

        /* Responsive para secciones */
        @media (max-width: 1023px) {
            .content-sections {
                padding-bottom: 0;
            }
            
            .section-dual,
            .section-triple,
            .section-quad {
                flex-direction: column;
                gap: 16px;
            }
            
            /* Ajustar widgets para móvil - sin altura mínima forzada */
        }

        /* Fix para páginas sin SubNav - margin superior en móvil */
        @media (max-width: 1023px) {
            .content-area {
                margin-top: 0 !important;
            }
        }

        @media (max-width: 480px) {
            /* Padding reducido en móviles pequeños - sin altura mínima forzada */
            .section-single > div,
            .section-dual > div,
            .section-triple > div,
            .section-quad > div {
                padding: 12px !important; /* !important para sobrescribir el reset */
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Content Area -->
            <div class="content-area">
                <!-- Content wrapper con secciones de widgets -->
                <div class="content-sections">
                    <!-- Sección principal con dos columnas -->
                    <div class="section-dual">
                        <div class="widget-contenido-izquierdo">
                            <!-- Primera fila: Personal y Organización -->
                            <div class="personal-org">
                                <div class="widget-user-info">
                                    <p class="ubits-body-md-regular">Información Personal</p>
                                    <br><br><br><br><br>
                                </div>
                                <div class="widget-org">
                                    <p class="ubits-body-md-regular">Organización</p>
                                    <br><br><br><br><br>
                                </div>
                            </div>

                            <!-- Segunda fila: Aprendizaje -->
                            <div class="widget-learn">
                                <p class="ubits-body-md-regular">Aprendizaje</p>
                                <br><br><br><br><br><br><br><br><br>
                            </div>

                            <!-- Tercera fila: Objetivos y Encuestas -->
                            <div class="objetivos-encuestas">
                                <div class="widget-objectives">
                                    <p class="ubits-body-md-regular">Objetivos</p>
                                    <br><br><br><br><br><br>
                                </div>
                                <div class="widget-surveys">
                                    <p class="ubits-body-md-regular">Encuestas</p>
                                    <br><br><br><br><br><br>
                                </div>
                            </div>

                            <!-- Cuarta fila: Assessments y Evaluaciones -->
                            <div class="assessments-evaluaciones">
                                <div class="widget-assessments">
                                    <p class="ubits-body-md-regular">Assessments</p>
                                    <br><br><br><br><br><br>
                                </div>
                                <div class="widget-evaluations">
                                    <p class="ubits-body-md-regular">Evaluaciones</p>
                                    <br><br><br><br><br><br>
                                </div>
                            </div>
                        </div>
                        <div class="widget-contenido-derecho">
                            <p class="ubits-body-md-regular">Sidebar derecho (30%)</p>
                            <br><br><br><br><br><br><br><br><br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <!-- Profile Menu Container -->
    <div id="profile-menu-container"></div>

    <script src="components/sidebar.js"></script>
    <script src="components/tab-bar.js"></script>
    <script src="components/floating-menu.js"></script>
    <script src="components/profile-menu.js"></script>
    <script src="script.js"></script>
    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar();
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');
        });
    </script>
</body>
</html>
