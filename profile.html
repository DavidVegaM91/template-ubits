<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - UBITS Dashboard</title>
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
    <div class="main-content-profile profile-content">
        <!-- Contenedor izquierdo -->
        <div class="left-wrapper">
            <!-- Primera fila: Personal y Organizaci贸n -->
            <div class="personal-org">
                <div class="widget-user-info">
                    <p class="ubits-body-md-regular">Informaci贸n Personal</p>
                    <br><br><br><br><br>
                </div>
                <div class="widget-org">
                    <p class="ubits-body-md-regular">Organizaci贸n</p>
                    <br><br><br><br><br>
                </div>
            </div>

            <!-- Segunda fila: Aprendizaje -->
            <div class="widget-learn">
                <p class="ubits-body-md-regular">Aprendizaje</p>
                <br><br><br><br><br>
            </div>

            <!-- Tercera fila: Objetivos y Encuestas -->
            <div class="objetivos-encuestas">
                <div class="widget-objectives">
                    <p class="ubits-body-md-regular">Objetivos</p>
                    <br><br><br><br><br>
                </div>
                <div class="widget-surveys">
                    <p class="ubits-body-md-regular">Encuestas</p>
                    <br><br><br><br><br>
                </div>
            </div>

            <!-- Cuarta fila: Assessments y Evaluaciones -->
            <div class="assessments-evaluaciones">
                <div class="widget-assessments">
                    <p class="ubits-body-md-regular">Assessments</p>
                    <br><br><br><br><br>
                </div>
                <div class="widget-evaluations">
                    <p class="ubits-body-md-regular">Evaluaciones</p>
                    <br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar derecho fijo -->
    <div class="right-sidebar-fixed">
        <p class="ubits-body-md-regular">Sidebar Derecho</p>
    </div>

    <!-- Scripts -->
    <script src="components/sidebar.js"></script>
    <script src="script.js"></script>
    <script>
        // Cargar sidebar con bot贸n Mi perfil activo
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar();
            // Activar el avatar del usuario
            setTimeout(() => {
                const userAvatar = document.querySelector('.user-avatar');
                if (userAvatar) {
                    userAvatar.classList.add('active');
                }
            }, 100);
        });
    </script>
    </div>
</body>
</html>
