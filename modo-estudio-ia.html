<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="images/Ubits-logo-dark.svg">
    <title>UBITS Playground - Modo Estudio IA</title>
    
    <!-- 
    PLANTILLA UBITS - PÁGINA BASE
    =============================
    Este archivo es una plantilla base para crear nuevas páginas UBITS.
    
    USO:
    - Cursor AI puede clonar este archivo para crear páginas nuevas
    - Mantiene toda la estructura y tokens UBITS
    - Personaliza el título y contenido según necesidades
    
    COMANDO PARA CURSOR:
    "Abre plantilla-ubits.html y crea una copia llamada [nombre-pagina].html"
    -->
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components/sub-nav.css">
    <link rel="stylesheet" href="components-sidebar.css">
    <link rel="stylesheet" href="components/tab-bar.css">
    <link rel="stylesheet" href="components/floating-menu.css">
    <link rel="stylesheet" href="components/profile-menu.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="components/ia-button.css">
    <link rel="stylesheet" href="components/header-product.css">
    <link rel="stylesheet" href="components/study-chat.css">
    <link rel="stylesheet" href="components/card-content-compact.css">
    <link rel="stylesheet" href="components/toast.css">
    <link rel="stylesheet" href="profile.css">
    <style>
        /* ¡A LA MIERDA LAS REGLAS PENDEJAS! */

        /* Estilos específicos para content-sections - idéntico a left-wrapper */
        .content-sections {
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex: 1;
            min-width: 0;
            min-height: 0; /* Permitir que flexbox funcione correctamente */
            width: 100%;
            overflow: visible;
            max-height: none;
            height: 100%; /* Ocupar toda la altura disponible */
        }

        /* Espaciador para alinear elementos - idéntico a left-wrapper */
        .content-sections > *:not(:last-child):not(.section-dual):not(.section-single):not(.section-triple):not(.section-quad) {
            margin-bottom: 16px;
        }

        /* Espaciador final - idéntico a left-wrapper */
        .content-sections::after {
            content: '';
            height: 0px;
            flex-shrink: 0;
            display: none; /* Ocultar para evitar espacio extra */
        }

        /* Reducir el gap del último elemento - idéntico a left-wrapper */
        .content-sections > *:last-child {
            margin-bottom: 0;
        }

        /* Secciones de widgets */
        .section-single {
            display: flex;
            width: 100%;
        }

        .section-dual {
            display: flex;
            gap: 20px;
        }

        .section-triple {
            display: flex;
            gap: 20px;
        }

        .section-quad {
            display: flex;
            gap: 20px;
        }

        /* Widgets en secciones - sin altura mínima forzada */
        .section-single > div,
        .section-dual > div,
        .section-triple > div,
        .section-quad > div {
            background-color: var(--ubits-bg-1);
            border: none;
            border-radius: 8px;
            padding: 12px !important; /* !important para sobrescribir el reset */
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Distribución de anchos */
        .section-single > div {
            flex: 1;
        }

        .section-dual > div {
            flex: 1;
        }

        .section-triple > div {
            flex: 1;
        }

        .section-quad > div {
            flex: 1;
        }

        /* Responsive para secciones */
        @media (max-width: 1023px) {
            .content-sections {
                padding-bottom: 0;
            }
            
            .section-dual,
            .section-triple,
            .section-quad {
                flex-direction: column;
                gap: 16px;
            }
            
            /* Ajustar widgets para móvil - sin altura mínima forzada */
        }

        @media (max-width: 480px) {
            /* Padding reducido en móviles pequeños - sin altura mínima forzada */
            .section-single > div,
            .section-dual > div,
            .section-triple > div,
            .section-quad > div {
                padding: 12px !important; /* !important para sobrescribir el reset */
            }
        }
        
        /* Widget header-product: sin fondo blanco ni padding */
        .section-single > .widget-header-product {
            background-color: transparent !important;
            padding: 0 !important;
        }
        
        /* Widget chat: sin fondo blanco ni padding, usar flexbox para ocupar todo el espacio */
        .section-single > .widget-chat {
            background-color: transparent !important;
            padding: 0 !important;
            flex: 1 1 0; /* Ocupar todo el espacio disponible */
            min-height: 0; /* Permitir que flexbox funcione */
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Asegurar que el contenedor del chat tenga altura completa */
        #study-chat-container {
            height: 100% !important;
            min-height: 0 !important;
            display: flex !important;
            flex-direction: column !important;
        }
        
        /* Asegurar que también se aplique en responsive */
        @media (max-width: 480px) {
            .section-single > .widget-header-product {
                padding: 0 !important;
            }
            
            .section-single > .widget-chat {
                flex: 1 1 0;
                min-height: 0;
            }
        }
        
        /* Asegurar que content-area y content-sections usen flexbox correctamente */
        .content-area {
            display: flex !important;
            flex-direction: column !important;
            min-height: 0 !important;
            height: 100% !important;
            padding-bottom: 16px !important; /* Mantener padding inferior para que no esté pegado */
        }
        
        .content-sections {
            display: flex !important;
            flex-direction: column !important;
            min-height: 0 !important;
            height: 100% !important;
            padding-bottom: 0 !important; /* Sin padding inferior en sections */
            margin-bottom: 0 !important; /* Sin margin inferior */
        }
        
        /* Primera sección (header-product) no debe crecer */
        .section-single:first-child {
            flex: 0 0 auto;
        }
        
        /* Última sección (chat) debe ocupar todo el espacio restante */
        .section-single:last-child {
            flex: 1 1 0; /* Ocupar todo el espacio disponible */
            min-height: 0;
        }
    </style>
</head>
<body class="modo-estudio-ia-page" data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div id="top-nav-container"></div>
            <!-- Content Area -->
            <div class="content-area">
                <!-- Content wrapper con secciones de widgets -->
                <div class="content-sections">
                    <!-- Sección header-product -->
                    <div class="section-single">
                        <div class="widget-header-product" id="header-product-container"></div>
                    </div>
                    
                    <!-- Sección chat -->
                    <div class="section-single">
                        <div class="widget-chat" id="study-chat-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <!-- Profile Menu Container -->
    <div id="profile-menu-container"></div>

    <!-- Contenedor para Toast UBITS -->
    <div id="ubits-toast-container"></div>

    <script src="components/sidebar.js"></script>
    <script src="components/sub-nav.js"></script>
    <script src="components/tab-bar.js"></script>
    <script src="components/floating-menu.js"></script>
    <script src="components/profile-menu.js"></script>
    <script src="components/header-product.js"></script>
    <script src="components/toast.js"></script>
    <script src="components/card-content-compact.js"></script>
    <script src="components/study-chat.js"></script>
    <script src="script.js"></script>
    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar();
            loadSubNav('top-nav-container', 'aprendizaje');
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');
            
            // Activar el tab de catálogo en el SubNav
            setTimeout(() => {
                const catalogTab = document.querySelector('.nav-tab[data-tab="catalog"]');
                const catalogSelectorItem = document.querySelector('.module-selector-item[data-tab="catalog"]');
                if (catalogTab) {
                    catalogTab.classList.add('active');
                }
                if (catalogSelectorItem) {
                    catalogSelectorItem.classList.add('active');
                }
            }, 300);
            
            // Cargar header-product
            if (typeof loadHeaderProduct === 'function') {
                loadHeaderProduct('header-product-container', {
                    productName: 'Modo Estudio IA',
                    breadcrumbItems: [], // Array vacío para ocultar breadcrumb
                    backButton: {
                        onClick: function() {
                            console.log('Back button clicked');
                            // Redirigir a catalogo.html
                            window.location.href = 'catalogo.html';
                        }
                    },
                    secondaryButtons: [
                        { text: 'Historial', icon: 'fa-clock', onClick: function() { console.log('Historial clicked'); } },
                        { text: 'Nuevo chat', icon: 'fa-comment', onClick: function() { console.log('Nuevo chat clicked'); } }
                    ]
                });
            }
            
            // Inicializar chat de estudio
            if (typeof initStudyChat === 'function') {
                initStudyChat('study-chat-container');
            }
        });
    </script>
</body>
</html>
