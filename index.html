<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template UBITS - Dashboard</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
</head>
<body data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Contenedor principal para header y body -->
            <div class="sidebar-main">
                <!-- Header -->
                <div class="sidebar-header">
                    <div class="logo">
                        <img src="images/Ubits-logo.svg" alt="UBITS Logo" />
                    </div>
                </div>
                
                <!-- Body -->
                <div class="sidebar-body">
                    <button class="nav-button active" data-section="aprendizaje" data-tooltip="Aprendizaje">
                        <i class="fa fa-graduation-cap"></i>
                    </button>
                    <button class="nav-button" data-section="diagnóstico" data-tooltip="Diagnóstico">
                        <i class="fa fa-chart-mixed"></i>
                    </button>
                    <button class="nav-button" data-section="desempeño" data-tooltip="Desempeño">
                        <i class="fa fa-bars-progress"></i>
                    </button>
                    <button class="nav-button" data-section="encuestas" data-tooltip="Encuestas">
                        <i class="fa fa-clipboard-list-check"></i>
                    </button>
                    <button class="nav-button" data-section="reclutamiento" data-tooltip="Reclutamiento">
                        <i class="fa fa-users"></i>
                    </button>
                    <button class="nav-button" data-section="tareas" data-tooltip="Tareas">
                        <i class="fa fa-layer-group"></i>
                    </button>
                    <button class="nav-button" data-section="ubits-ai" data-tooltip="UBITS AI">
                        <i class="fa fa-sparkles"></i>
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="sidebar-footer">
                <div class="user-avatar" data-tooltip="Mi perfil">
                    <img src="images/Profile-image.jpg" alt="Usuario" class="avatar-image">
                </div>
                <button class="nav-button" id="darkmode-toggle" data-tooltip="Modo oscuro">
                    <i class="fa fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav" id="topNav">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="section1">
                        <i class="fa fa-chart-line"></i>
                        <span>Sección 1</span>
                    </button>
                    <button class="nav-tab" data-tab="section2">
                        <i class="fa fa-chart-line"></i>
                        <span>Sección 2</span>
                    </button>
                    <button class="nav-tab" data-tab="section3">
                        <i class="fa fa-chart-line"></i>
                        <span>Sección 3</span>
                    </button>
                    <button class="nav-tab" data-tab="section4">
                        <i class="fa fa-chart-line"></i>
                        <span>Sección 4</span>
                    </button>
                    <button class="nav-tab" data-tab="section5">
                        <i class="fa fa-chart-line"></i>
                        <span>Sección 5</span>
                    </button>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="content-area">
                <div class="content-placeholder">
                    <h2>Área de Contenido</h2>
                    <p>Aquí va el contenido principal de tu aplicación</p>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
