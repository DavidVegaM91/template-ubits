<!-- Sidebar Component -->
<aside class="sidebar" id="sidebar">
    <!-- Contenedor principal para header y body -->
    <div class="sidebar-main">
        <!-- Header -->
        <div class="sidebar-header">
            <div class="logo">
                <img src="images/Ubits-logo.svg" alt="UBITS Logo" />
            </div>
        </div>
        
        <!-- Body -->
        <div class="sidebar-body">
            <button class="nav-button" data-section="aprendizaje" data-tooltip="Aprendizaje">
                <i class="fa fa-graduation-cap"></i>
            </button>
            <button class="nav-button" data-section="diagnóstico" data-tooltip="Diagnóstico">
                <i class="fa fa-chart-mixed"></i>
            </button>
            <button class="nav-button" data-section="desempeño" data-tooltip="Desempeño">
                <i class="fa fa-bars-progress"></i>
            </button>
            <button class="nav-button" data-section="encuestas" data-tooltip="Encuestas">
                <i class="fa fa-clipboard-list-check"></i>
            </button>
            <button class="nav-button" data-section="reclutamiento" data-tooltip="Reclutamiento">
                <i class="fa fa-users"></i>
            </button>
            <button class="nav-button" data-section="tareas" data-tooltip="Tareas">
                <i class="fa fa-layer-group"></i>
            </button>
            <button class="nav-button" data-section="ubits-ai" data-tooltip="UBITS AI">
                <i class="fa fa-sparkles"></i>
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="sidebar-footer">
        <div class="user-avatar-container">
            <div class="user-avatar" onmouseenter="document.getElementById('sidebar-profile-menu').classList.add('show')" onmouseleave="document.getElementById('sidebar-profile-menu').classList.remove('show')">
                <img src="images/Profile-image.jpg" alt="Usuario" class="avatar-image">
            </div>
            <!-- Profile menu para sidebar -->
            <div class="sidebar-profile-menu" id="sidebar-profile-menu" onmouseenter="document.getElementById('sidebar-profile-menu').classList.add('show')" onmouseleave="document.getElementById('sidebar-profile-menu').classList.remove('show')">
                <div class="profile-menu-item" onclick="window.open('profile.html', '_blank')">
                    <i class="far fa-user"></i>
                    <span>Ver mi perfil</span>
                </div>
                <div class="profile-menu-item" onclick="handlePasswordChange()">
                    <i class="far fa-key"></i>
                    <span>Cambio de contraseña</span>
                </div>
                <div class="profile-menu-item" onclick="handleLogout()">
                    <i class="far fa-sign-out"></i>
                    <span>Cerrar sesión</span>
                </div>
            </div>
        </div>
        <button class="nav-button" id="darkmode-toggle" data-tooltip="Modo oscuro" data-theme="light">
            <i class="fa fa-moon"></i>
        </button>
    </div>
</aside>
