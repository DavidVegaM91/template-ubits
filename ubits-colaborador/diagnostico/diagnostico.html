<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../../images/Ubits-logo-dark.svg">
    <title>UBITS Playground - Dashboard</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="../../general-styles/ubits-colors.css">
    <link rel="stylesheet" href="../../general-styles/styles.css">
    <link rel="stylesheet" href="../../general-styles/fontawesome-icons.css">
    <link rel="stylesheet" href="../../general-styles/ubits-typography.css">
    <link rel="stylesheet" href="../../components/sub-nav.css">
    <link rel="stylesheet" href="../../components/sidebar.css">
    <link rel="stylesheet" href="../../components/tab-bar.css">
    <link rel="stylesheet" href="../../components/floating-menu.css">
    <link rel="stylesheet" href="../../components/profile-menu.css">
    <link rel="stylesheet" href="../../components/button.css">
    <link rel="stylesheet" href="../../components/ia-button.css">
    <link rel="stylesheet" href="../../components/header-product.css">
    <link rel="stylesheet" href="./diagnostico.css">
</head>
<body data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div id="top-nav-container"></div>
            <!-- Content Area -->
            <div class="content-area">
                <!-- Content wrapper con secciones de widgets -->
                <div class="content-sections">
                    <!-- Sección header-product -->
                    <div class="section-single">
                        <div class="widget-header-product" id="header-product-container"></div>
                    </div>
                    
                    <!-- Sección contenido assessments -->
                    <div class="section-single">
                        <div class="widget-contenido-assessments">
                            <p class="ubits-body-md-regular">Contenido assessments</p>
                            <br><br><br><br><br><br><br><br><br><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <!-- Profile Menu Container -->
    <div id="profile-menu-container"></div>

    <script src="../../components/sidebar.js"></script>
    <script src="../../components/sub-nav.js"></script>
    <script src="../../components/tab-bar.js"></script>
    <script src="../../components/floating-menu.js"></script>
    <script src="../../components/profile-menu.js"></script>
    <script src="../../components/header-product.js"></script>
    <script src="../../script.js"></script>
    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('sidebar-container', 'diagnóstico');
            loadSubNav('top-nav-container', 'diagnostico');
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');
            
            // Cargar header-product
            if (typeof loadHeaderProduct === 'function') {
                loadHeaderProduct('header-product-container', {
                    productName: 'Diagnostico',
                    breadcrumbItems: [], // Array vacío para ocultar breadcrumb
                    aiButton: {
                        text: 'AI button',
                        onClick: function() {
                            console.log('AI button clicked');
                        }
                    },
                    secondaryButtons: [
                        { text: 'Button text', icon: 'fa-th', onClick: function() { console.log('Secondary button clicked'); } }
                    ],
                    primaryButton: {
                        text: 'Primary action',
                        icon: 'fa-th',
                        onClick: function() {
                            console.log('Primary button clicked');
                        }
                    },
                    menuButton: {
                        onClick: function() {
                            console.log('Menu button clicked');
                        }
                    }
                });
            }
            
            // Configuración de navegación
            setTimeout(() => {
                // Activar el tab "Diagnostico" en el SubNav
                const diagnosticoTab = document.querySelector('.nav-tab[data-tab="diagnostico"]');
                if (diagnosticoTab) {
                    document.querySelectorAll('.nav-tab, .hamburger-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    diagnosticoTab.classList.add('active');
                }
                
                // Activar el botón de diagnóstico en el sidebar
                const diagnosticoButton = document.querySelector('.nav-button[data-section="diagnóstico"]');
                if (diagnosticoButton) {
                    // Remover active de todos los botones del sidebar
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    // Activar el botón de diagnóstico
                    diagnosticoButton.classList.add('active');
                }
                
                // Activar el botón "Módulos" del Tab-bar móvil
                const modulosTabBarItem = document.querySelector('.tab-bar-item[data-tab="modulos"]');
                if (modulosTabBarItem) {
                    // Remover active de todos los items del tab-bar
                    document.querySelectorAll('.tab-bar-item').forEach(item => item.classList.remove('active'));
                    // Activar el item módulos
                    modulosTabBarItem.classList.add('active');
                }
                
                // Activar la opción "Diagnóstico" como direct link del floating menu
                if (typeof setActiveDirectLink === 'function') {
                    setActiveDirectLink('diagnostico');
                }
            }, 200);
        });
    </script>
</body>
</html>
