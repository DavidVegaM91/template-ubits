<body data-theme="light" class="page-task-detail">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>

        <div id="sidebar-container"></div>

        <main class="main-content">
            <div id="top-nav-container"></div>
            <div class="content-area task-detail-content-area">
                <div class="content-sections task-detail-sections">
                    <!-- Contenido principal: dos columnas; izq = header + dos tarjetas (info + subtareas), der = comentarios -->
                    <div class="section-single task-detail-section task-detail-section--body">
                        <div class="task-detail-two-cols">
                            <div class="task-detail-col-main">
                                <!-- Header: atrás, título, compartir, opciones -->
                                <div class="task-detail-section task-detail-section--header">
                                    <div class="widget-header-product" id="task-detail-header-container"></div>
                                </div>
                                <div class="task-detail-card task-detail-card--info">
                                    <div id="task-detail-info-block" class="task-detail-info-block"></div>
                                </div>
                                <div class="task-detail-card task-detail-card--subtasks">
                                    <div id="task-detail-subtasks-block" class="task-detail-subtasks-block"></div>
                                </div>
                            </div>
                            <div class="task-detail-col-comments">
                                <div id="task-detail-comments-block" class="task-detail-comments-block"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="ubits-toast-container"></div>
    <div id="tab-bar-container"></div>
    <div id="floating-menu-container"></div>
    <div id="profile-menu-container"></div>

    <script src="../../components/floating-menu.js"></script>
    <script src="../../components/profile-menu.js"></script>
    <script src="../../components/header-product.js"></script>
    <script src="../../script.js"></script>
    <script src="../../components/avatar.js"></script>
    <script src="../../components/task-strip.js"></script>
    <script src="../../components/input.js"></script>
    <script src="../../components/calendar.js"></script>
    <script src="../../components/modal.js"></script>
    <script src="./tareas-base-unificada.js"></script>
    <script src="./task-detail.js"></script>
    <script>
        // Mantiene el panel de comentarios alineado con la columna derecha del grid
        function positionCommentsPanel() {
            var col = document.querySelector('.task-detail-col-comments');
            var block = document.querySelector('.task-detail-comments-block');
            if (!col || !block) return;
            if (window.innerWidth < 1024) {
                // En mobile/tablet: limpiar estilos inline para ceder al CSS normal
                block.style.left = '';
                block.style.width = '';
                return;
            }
            var rect = col.getBoundingClientRect();
            block.style.left = rect.left + 'px';
            block.style.width = rect.width + 'px';
        }
        window.addEventListener('load', positionCommentsPanel);
        window.addEventListener('resize', positionCommentsPanel);
        // Re-ejecutar tras render inicial del JS de la página
        setTimeout(positionCommentsPanel, 300);
        setTimeout(positionCommentsPanel, 800);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadSidebar('sidebar-container', 'tareas');
            loadSubNav('top-nav-container', 'tareas');
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');

            if (typeof initTaskDetailPage === 'function') {
                initTaskDetailPage();
            }

            setTimeout(function () {
                var tareasButton = document.querySelector('.nav-button[data-section="tareas"]');
                if (tareasButton) {
                    document.querySelectorAll('.nav-button').forEach(function (btn) { btn.classList.remove('active'); });
                    tareasButton.classList.add('active');
                }
                var modulosTabBar = document.querySelector('.tab-bar-item[data-tab="modulos"]');
                if (modulosTabBar) {
                    document.querySelectorAll('.tab-bar-item').forEach(function (item) { item.classList.remove('active'); });
                    modulosTabBar.classList.add('active');
                }
                if (typeof setActiveAccordionLink === 'function') {
                    setActiveAccordionLink('tareas');
                }
            }, 200);
        });
    </script>
</body>

</html>
