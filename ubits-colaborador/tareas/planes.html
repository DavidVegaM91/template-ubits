<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../../images/Ubits-logo-dark.svg">
    <title>UBITS Playground - Dashboard</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="../../general-styles/ubits-colors.css">
    <link rel="stylesheet" href="../../general-styles/styles.css">
    <link rel="stylesheet" href="../../general-styles/fontawesome-icons.css">
    <link rel="stylesheet" href="../../general-styles/ubits-typography.css">
    <link rel="stylesheet" href="../../components/sub-nav.css">
    <link rel="stylesheet" href="../../components/sidebar.css">
    <link rel="stylesheet" href="../../components/tab-bar.css">
    <link rel="stylesheet" href="../../components/floating-menu.css">
    <link rel="stylesheet" href="../../components/profile-menu.css">
    <link rel="stylesheet" href="../../components/button.css">
    <link rel="stylesheet" href="../../components/ia-button.css">
    <link rel="stylesheet" href="../../components/header-product.css">
    <link rel="stylesheet" href="../../components/tooltip.css">
    <link rel="stylesheet" href="../../components/input.css">
    <link rel="stylesheet" href="../../components/alert.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="./planes.css">
</head>
<body data-theme="light" class="page-planes">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>
        
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div id="top-nav-container"></div>
            <!-- Content Area -->
            <div class="content-area">
                <!-- Content wrapper con secciones de widgets -->
                <div class="content-sections">
                    <!-- Sección header-product -->
                    <div class="section-single">
                        <div class="widget-header-product" id="header-product-container"></div>
                    </div>
                    
                    <!-- Sección contenido planes -->
                    <div class="section-single section-single--plans">
                        <div id="plans-content" class="plans-content">
                            <!-- La interfaz de planes se renderiza dinámicamente con JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <!-- Profile Menu Container -->
    <div id="profile-menu-container"></div>

    <!-- FAB Button Container -->
    <div id="fab-button-container"></div>

    <!-- Drawer de crear plantilla -->
    <div id="create-template-drawer-overlay" class="template-drawer-overlay" style="display: none;">
        <div class="template-drawer-content" id="create-template-drawer">
            <!-- El contenido se generará dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Drawer de crear plan -->
    <div id="create-plan-drawer-overlay" class="template-drawer-overlay plan-drawer-overlay" style="display: none;">
        <div class="template-drawer-content plan-drawer-content" id="create-plan-drawer">
            <!-- El contenido se generará dinámicamente con JavaScript -->
        </div>
    </div>

        <script src="../../components/tooltip.js"></script>
        <script src="../../components/sidebar.js"></script>
        <script src="../../components/sub-nav.js"></script>
        <script src="../../components/tab-bar.js"></script>
        <script src="../../components/floating-menu.js"></script>
        <script src="../../components/profile-menu.js"></script>
        <script src="../../components/header-product.js"></script>
        <script src="../../components/input.js"></script>
        <script src="../../components/alert.js"></script>
        <script src="../../script.js"></script>
        <script src="./planes.js"></script>
    <script>
        // Cargar componentes dinámicamente
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar('sidebar-container', 'tareas');
            loadSubNav('top-nav-container', 'tareas');
            loadTabBar('tab-bar-container');
            loadFloatingMenu('floating-menu-container');
            loadProfileMenu('profile-menu-container');
            
            // Cargar header-product (sin botones adicionales para la interfaz de planes)
            if (typeof loadHeaderProduct === 'function') {
                loadHeaderProduct('header-product-container', {
                    productName: 'Planes',
                    breadcrumbItems: []
                });
            }
            
            // Inicializar interfaz de planes
            if (typeof initPlansInterface === 'function') {
                initPlansInterface();
            }

            // Activar el tab "Planes" específicamente después de cargar el SubNav
            setTimeout(() => {
                // Remover active de todos los tabs (desktop y móvil)
                document.querySelectorAll('.nav-tab, .hamburger-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Activar el tab Planes en desktop
                const planesTab = document.querySelector('.nav-tab[data-tab="plans"]');
                if (planesTab) {
                    planesTab.classList.add('active');
                }
                
                // Activar el tab Planes en móvil (hamburger menu)
                const planesHamburger = document.querySelector('.hamburger-item[data-tab="plans"]');
                if (planesHamburger) {
                    planesHamburger.classList.add('active');
                }
                
                // Activar el botón de tareas en el sidebar
                const tareasButton = document.querySelector('.nav-button[data-section="tareas"]');
                if (tareasButton) {
                    // Remover active de todos los botones del sidebar
                    document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                    // Activar el botón de tareas
                    tareasButton.classList.add('active');
                }
                
                // Activar el botón "Módulos" del Tab-bar móvil
                const modulosTabBarItem = document.querySelector('.tab-bar-item[data-tab="modulos"]');
                if (modulosTabBarItem) {
                    // Remover active de todos los items del tab-bar
                    document.querySelectorAll('.tab-bar-item').forEach(item => item.classList.remove('active'));
                    // Activar el item módulos
                    modulosTabBarItem.classList.add('active');
                }
                
                // Activar la opción "Planes" dentro del acordeón "Tareas" del floating menu
                if (typeof setActiveAccordionLink === 'function') {
                    setActiveAccordionLink('planes');
                }
            }, 200);
        });
    </script>
</body>
</html>
