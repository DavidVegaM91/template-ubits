<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing - Mis Favoritos | UBITS</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="ubits-colors.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome-icons.css">
    <link rel="stylesheet" href="ubits-typography.css">
    <link rel="stylesheet" href="components/sub-nav.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="favorites-interface.css">
</head>
<body class="favorites-page" data-theme="light">
    <div class="dashboard-container">
        <div class="tooltip" id="tooltip"></div>

        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div id="top-nav-container"></div>
            
            <!-- Content Area -->
            <div class="content-area">
                <div class="favorites-interface">
                    <!-- Vista de Cursos de Marketing -->
                    <div class="courses-view">
                        <div class="courses-header">
                            <button class="ubits-button ubits-button--secondary ubits-button--md ubits-button--icon-only" onclick="window.location.href='index.html'">
                                <i class="far fa-arrow-left"></i>
                            </button>
                            <div class="courses-title">
                                <h1 class="ubits-heading-h1">Marketing</h1>
                                <p class="ubits-body-md-regular">0 cursos guardados</p>
                            </div>
                            <div class="courses-actions">
                                <button class="ubits-button ubits-button--secondary ubits-button--sm" id="sort-btn">
                                    <i class="far fa-sort"></i>
                                    <span>Ordenar</span>
                                </button>
                                <button class="ubits-button ubits-button--secondary ubits-button--sm" id="filter-btn">
                                    <i class="far fa-filter"></i>
                                    <span>Filtrar</span>
                                </button>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div class="empty-state" id="courses-empty-state">
                            <div class="empty-state-content">
                                <div class="empty-state-illustration">
                                    <img src="images/empty-states/sin-resultados-img.svg" alt="Sin cursos" width="220" height="200">
                                </div>
                                <div class="empty-state-text">
                                    <div class="empty-state-title ubits-heading-h2">Esta colección está vacía</div>
                                    <div class="empty-state-description ubits-body-md-regular">Aún no has guardado ningún curso de marketing en esta colección. Explora nuestro catálogo de cursos y añade los que más te interesen a tus favoritos.</div>
                                    <button class="ubits-button ubits-button--secondary ubits-button--md" onclick="exploreCatalog()">
                                        <i class="far fa-search"></i>
                                        <span>Explorar catálogo</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Tab Bar Container -->
    <div id="tab-bar-container"></div>

    <!-- Floating Menu Container -->
    <div id="floating-menu-container"></div>
    
    <script src="components/sidebar.js"></script>
    <script src="components/sub-nav.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar sidebar con variante aprendizaje
            loadSidebar('sidebar-container', 'aprendizaje');
            // Cargar sub-nav con variante aprendizaje
            loadSubNav('top-nav-container', 'aprendizaje');
            // Cargar tab-bar con variante modulos
            loadTabBar('tab-bar-container', 'modulos');
        });
        
        // Función para explorar catálogo
        window.exploreCatalog = function() {
            // Simular navegación al catálogo
            alert('Redirigiendo al catálogo de cursos...');
        }
    </script>
</body>
</html>
